<!DOCTYPE html>

<html>
    <head>
        <link href="css/tic-tac-toe.css" rel="stylesheet" >
    </head>
    <body>
        <nav id="game-nav">
            <h2>Tic Tac Toe</h2>
            <div class="button-row">
                <button class="button" id="new-game-btn">New Game</button>
                <button class="button" id="reset-game-btn">Reset Game</button>
            </div>
        </nav>
        <div class="game-wrapper">
            <h3 id="game-heading"></h3>
            <div id="mode-selection-wrapper">
                <div style="padding: 20px">Choose To Play:</div>
                <div class="button-row">
                    <button class="button" data-mode="PLAYERvPLAYER">Player vs. Player</button>
                    <button class="button" data-mode="PLAYERvAI">Player vs. AI</button>
                </div>
            </div>
            <div id="sym-selection-wrapper">
                <h2>Player 1, choose your symbol: </h2>
                <form>
                    <div id="sym-button-row">
                        <input type="radio" id="symbol-x" name="symbol" class="sym-button" value="X">
                        <label for="symbol-x">X</label>
                        <input type="radio" id="symbol-o" name="symbol" class="sym-button" value="O">
                        <label for="symbol-o">O</label>
                    </div>
                </form>
            </div>
            <div id="game-grid">    
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
